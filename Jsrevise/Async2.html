<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
</head>
<body>
    <input type="text" id="iBox">
    <button id="btn">Set Alarm</button>
    <div id="msg">

    </div>

    <script>
        document.querySelector("#btn").addEventListener("click", ()=>{

        
      var delay = document.querySelector("#iBox").value;
      var seconds = Number(delay);
      console.log(seconds);
      setTimeout(()=>{
           document.querySelector("#msg").innerHTML = "<h4>Wake up bitches</h4>";
      },seconds);
            
    });
    </script>
</body>
</html>
